
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vandkvalitet – diagnostisk build</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif }
    body { margin: 0; padding: 16px; background:#f0f8ff; color:#222 }
    .container { max-width: 1200px; margin: 0 auto; background: #fff; border-radius: 14px; box-shadow: 0 8px 30px rgba(0,0,0,.06); overflow:hidden }
    header { background: linear-gradient(90deg,#1a75bc,#4ca1e0); color:#fff; padding: 18px; text-align:center }
    h1 { margin:0; font-size: clamp(22px,3vw,30px) }
    .subtitle{ margin-top:6px; opacity:.9 }
    .statusbar{ display:flex; gap:12px; align-items:center; padding:10px 14px; background:#fffbe6; border-bottom:1px solid #eee; font-size:14px }
    .badge{ display:inline-block; padding:3px 8px; border-radius:999px; background:#eee }
    .ok{ background:#e6ffed }
    .warn{ background:#fff1f0 }
    .tabs{ display:flex; background:#eef7ff; border-bottom:1px solid #ddd }
    .tab{ flex:1; padding:12px; text-align:center; cursor:pointer; font-weight:700; transition:.2s }
    .tab:hover{ background:#d1e7ff }
    .tab.active{ background:#fff; color:#1a75bc; border-bottom:3px solid #1a75bc }
    .tab-content{ display:none; padding:16px }
    .tab-content.active{ display:block }
    #map, #input-map{ width:100%; background:#eef; border-radius:10px }
    #map{ height:480px }
    #input-map{ height:240px }
    .legend{ background:#fff; padding:10px; border-radius:10px; box-shadow:0 4px 14px rgba(0,0,0,.06); margin-bottom:10px }
    .legend-item{ display:flex; align-items:center; gap:10px; margin:6px 0 }
    .legend-color{ width:18px; height:18px; border-radius:50% }
    .quality-good{ background:#2ecc71 }
    .quality-medium{ background:#f39c12 }
    .quality-poor{ background:#e74c3c }
    .notification{ display:none; padding:10px; border-radius:8px; margin-bottom:10px }
    .success{ background:#d4edda; color:#155724; border:1px solid #c3e6cb }
    .error{ background:#f8d7da; color:#721c24; border:1px solid #f5c6cb }
    .conclusion{ background:#f8f9fa; border-left:4px solid #1a75bc; padding:12px; border-radius:0 8px 8px 0; margin:12px 0 }
    .explanation{ background:#fff8e1; border-left:4px solid #f39c12; padding:12px; border-radius:0 8px 8px 0; margin:12px 0 }
    .data-table{ width:100%; border-collapse: collapse; margin-top:8px }
    .data-table th, .data-table td{ border:1px solid #eee; padding:8px; text-align:left }
    .data-table th{ background:#1a75bc; color:#fff }
    .btn{ background:#1a75bc; color:#fff; border:0; padding:10px 16px; border-radius:10px; cursor:pointer; font-weight:700 }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-water"></i> Vandkvalitet – diagnostisk</h1>
      <div class="subtitle">Viser tydeligt om der bruges Firebase eller localStorage</div>
    </header>
    <div class="statusbar">
      <div>Backend: <span id="backend-badge" class="badge">ukendt</span></div>
      <div>databaseURL: <code id="dburl">–</code></div>
      <div>Observationer (load): <span id="obs-count" class="badge">0</span></div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="input-tab">Indtast</div>
      <div class="tab" data-tab="map-tab">Kort</div>
      <div class="tab" data-tab="admin-tab">Admin</div>
    </div>

    <div id="input-tab" class="tab-content active">
      <div id="success-message" class="notification success">Din observation er gemt!</div>
      <form id="observation-form">
        <div><label>Sted</label><input id="location" required placeholder="Gentofte Sø"></div>
        <div><label>Vælg lokation</label><div id="input-map"></div><input id="latitude" type="hidden" required><input id="longitude" type="hidden" required></div>
        <div><label>Dato</label><input id="date" type="date" required></div>
        <div><label>Vandets klarhed</label><select id="water-clarity" required><option value="">Vælg</option><option value="clear">Klar</option><option value="slightly-cloudy">Let uklar</option><option value="cloudy">Meget uklar</option></select></div>
        <div><label>Planter</label><select id="plants" required><option value="">Vælg</option><option value="many">Mange</option><option value="some">Nogle</option><option value="few">Få</option></select></div>
        <button class="btn" type="submit">Gem observation</button>
      </form>
      <div id="conclusion" class="conclusion" style="display:none"><div id="conclusion-text"></div></div>
      <div id="explanation" class="explanation" style="display:none"><div id="explanation-text"></div></div>
    </div>

    <div id="map-tab" class="tab-content">
      <div class="legend">
        <div class="legend-item"><div class="legend-color quality-good"></div> God</div>
        <div class="legend-item"><div class="legend-color quality-medium"></div> Middel</div>
        <div class="legend-item"><div class="legend-color quality-poor"></div> Dårlig</div>
      </div>
      <div id="map"></div>
    </div>

    <div id="admin-tab" class="tab-content">
      <table class="data-table">
        <thead><tr><th>Sted</th><th>Dato</th><th>Kvalitet</th></tr></thead>
        <tbody id="admin-data"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // ==== KONFIGURATION (skift til dine værdier) ====
    const firebaseConfig = {
      apiKey: "AIzaSyC5V7rLqqgKk-WXgzFKDvLR-UnWcCtV2RA",
      authDomain: "vandkvalitet-gentofte.firebaseapp.com",
      databaseURL: "https://vandkvalitet-gentofte-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "vandkvalitet-gentofte",
      storageBucket: "vandkvalitet-gentofte.appspot.com",
      messagingSenderId: "453693095285",
      appId: "1:453693095285:web:1e8b1e734034e65e9a273c"
    };

    // ==== Init backend ====
    let useFirebase = true;
    let db = null;
    try {
      firebase.initializeApp(firebaseConfig);
      if (!firebaseConfig.databaseURL) useFirebase = false;
      db = useFirebase ? firebase.database() : null;
    } catch(e) {
      console.error('Firebase init fejl:', e);
      useFirebase = false;
    }
    const $ = (id) => document.getElementById(id);
    const backendBadge = $('backend-badge');
    backendBadge.textContent = useFirebase ? 'Firebase' : 'localStorage';
    backendBadge.className = 'badge ' + (useFirebase ? 'ok' : 'warn');
    $('dburl').textContent = firebaseConfig.databaseURL || '—';

    // ==== Leaflet maps ====
    let inputMap, inputMarker, map, markersLayer;
    function initInputMap() {
      if (inputMap) return;
      inputMap = L.map('input-map').setView([55.75, 12.55], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(inputMap);
      inputMap.on('click', (e) => {
        const { lat, lng } = e.latlng;
        if (!inputMarker) inputMarker = L.marker([lat, lng]).addTo(inputMap); else inputMarker.setLatLng([lat, lng]);
        $('latitude').value = lat.toFixed(6);
        $('longitude').value = lng.toFixed(6);
      });
    }
    function initMap() {
      if (!map) {
        map = L.map('map').setView([55.75, 12.55], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' }).addTo(map);
        markersLayer = L.layerGroup().addTo(map);
      }
      // Kritisk når kortet ligger i en tab: invalider størrelsen efter visning
      setTimeout(()=> { map.invalidateSize(); }, 50);
      loadAndRenderObservations();
    }

    // ==== Dataadgang ====
    async function saveObservation(observation){
      if (useFirebase) {
        console.log('Skriver til Firebase:', firebase.app().options.databaseURL, observation);
        const ref = await db.ref('observations').push(observation);
        console.log('Gemt id:', ref.key);
        return { id: ref.key, ...observation };
      } else {
        const arr = JSON.parse(localStorage.getItem('observations')||'[]');
        const id = 'local_'+Date.now();
        arr.push({ id, ...observation });
        localStorage.setItem('observations', JSON.stringify(arr));
        console.log('Gemt i localStorage id:', id);
        return { id, ...observation };
      }
    }
    async function getObservations(){
      if (useFirebase) {
        const snapshot = await db.ref('observations').once('value');
        const out = [];
        snapshot.forEach(cs => out.push({ id: cs.key, ...cs.val() }));
        console.log('Hentede fra Firebase:', out.length);
        return out;
      } else {
        const out = JSON.parse(localStorage.getItem('observations')||'[]');
        console.log('Hentede fra localStorage:', out.length);
        return out;
      }
    }
    async function loadAndRenderObservations(){
      if (!map || !markersLayer) return;
      markersLayer.clearLayers();
      const list = await getObservations();
      $('obs-count').textContent = list.length;
      list.forEach(obs => {
        if (!obs.latitude || !obs.longitude) return;
        const col = obs.quality==='good' ? '#2ecc71' : obs.quality==='medium' ? '#f39c12' : '#e74c3c';
        const m = L.circleMarker([+obs.latitude, +obs.longitude], { radius:8, weight:2, color:col, fillColor:col, fillOpacity:.85 })
          .bindPopup(`<strong>${obs.location||'Ukendt'}</strong><br>${obs.date||''}<br>Kvalitet: ${obs.quality||'–'}`);
        markersLayer.addLayer(m);
      });
    }

    // ==== Konklusion (kort) ====
    function updateConclusion(){
      $('conclusion-text').textContent = 'Din observation er registreret. (Demo: her ville den længere forklaring stå.)';
      $('explanation-text').textContent = 'Forklaring baseret på kemi/visuelt/biologi.';
      document.getElementById('conclusion').style.display = 'block';
      document.getElementById('explanation').style.display = 'block';
    }

    // ==== Tabs ====
    document.querySelectorAll('.tab').forEach(t => t.addEventListener('click', (e) => {
      document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
      e.currentTarget.classList.add('active');
      document.getElementById(e.currentTarget.dataset.tab).classList.add('active');
      if (e.currentTarget.dataset.tab === 'map-tab') initMap();
    }));

    // ==== Form submit ====
    document.getElementById('observation-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const o = {
        location: $('location').value,
        latitude: $('latitude').value || null,
        longitude: $('longitude').value || null,
        date: $('date').value,
        water: { clarity: $('water-clarity').value, color: 'clear', smell: 'none' },
        chemistry: { pH: null, phosphate: null, nitrate: null },
        plants: $('plants').value,
        quality: 'medium',
        scores: { total: 0.5 }
      };
      try {
        await saveObservation(o);
        document.getElementById('success-message').style.display = 'block';
        updateConclusion();
      } catch (err) {
        alert('Fejl ved gem: ' + err);
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      $('date').valueAsDate = new Date();
      initInputMap();
    });
  </script>
</body>
</html>
